<c-row>
  <c-col xs>
    <c-card class="mb-4">
      <c-card-header>
        <strong>Articles</strong>
        <div class="d-flex gap-3 flex-wrap align-items-center justify-content-end">
  <div>
    <label for="filterCategory" class="form-label me-1">Select Filter:</label>
    <select id="filterCategory" class="form-select form-select-sm" (change)="onFilterCategoryChange($any($event.target).value)">
      <option value="">Select one</option>
      <option value="color">Color</option>
      <option value="sousFamille">Sousfamille</option>
      <option value="saison">Saison</option>
    </select>
  </div>
</div>
      </c-card-header>
      <c-card-body>
        <table cTable [striped]="true" [hover]="true" [responsive]="true" class="mb-0 border">
          <thead>
  <tr>
    <th>Code</th>
    <th>Article</th>
    <th>Color</th>
    <th>Sousfamille</th>
    <th>Saison</th>
    <th>Grille</th>
    <th>Saisi Par</th>
    <th>Check</th>   
  </tr>
</thead>
<tbody>
  <tr *ngFor="let article of paginatedArticles; let i = index">
    <td>{{ article.code }}</td>
    <td>{{ article.name }}</td>
    <td>{{ article.color }}</td>
    <td>{{ article.sousFamille }}</td>
    <td>{{ article.saison }}</td>
    <td>{{ article.grille }}</td>
    <td>{{ article.saisiPar }}</td>
    <td>
      <input
        type="checkbox"
        [checked]="selectedArticleIds.includes(article.id)"
        (change)="toggleSelection(article.id)"
      />
    </td>
  </tr>
  <tr *ngIf="paginatedArticles.length === 0">
    <td colspan="7" class="text-center">No articles found</td>
  </tr>
</tbody>

        </table>
      </c-card-body>

      <c-card-footer class="d-flex justify-content-center gap-3 align-items-center">
        <button cButton color="secondary" size="sm" (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1"><<</button>
        <span>Page {{ currentPage }} / {{ totalPages }}</span>
        <button cButton color="secondary" size="sm" (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages">>></button>
        <button cButton color="primary" size="sm" (click)="verifySelected()">Verify Selected</button>
      </c-card-footer>
    </c-card>
  </c-col>
</c-row>
